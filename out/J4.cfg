system {
    host-name J4;
}
interfaces {
    em0 {
        unit 0 {
            description "To LAN 4";
            family inet {
                address 100.64.15.193/26;
            }
            family inet6 {
                address 2001:15:4::1/64;
            }
        }
    }
    em5 {
        unit 0 {
            description "To DMZ Network";
            family inet {
                address 10.15.1.4/25;
            }
            family inet6 {
                address FC00:0015:1::4/120;
            }
        }
    }
    lo0 {
        unit 0 {
            family inet {
                address 10.15.0.4/32;
            }
            family inet6 {
                address FC00:15::4/128;
            }
        }
    }
}
routing-options {
    router-id 10.15.0.4;
    autonomous-system 65153;
}
protocols {
    bgp {
        group IPv4-GROUP {
            type external;
            family inet {
                unicast;
            }
            export POLICY-OUT-IPv4;
            neighbor 10.15.1.81 {
                peer-as 65150;
            }
        }
        group IPv6-GROUP {
            type external;
            family inet6 {
                unicast;
            }
            export POLICY-OUT-IPv6;
            neighbor FC00:15:1::81 {
                peer-as 65150;
            }
        }
    }
}
policy-options {
    policy-statement POLICY-OUT-IPv4 {
        term 1 {
            from {
                protocol direct;
                route-filter 100.64.15.192/26 exact;
            }
            then accept;
        }
        term 2 {
            then reject;
        }
    }
    policy-statement POLICY-OUT-IPv6 {
        term 1 {
            from {
                protocol direct;
                route-filter 2001:15:4::/64 exact;
            }
            then accept;
        }
        term 2 {
            then reject;
        }
    }
}