system {
    host-name J2;
}
interfaces {
    em0 {
        unit 0 {
            description "To LAN 2";
            family inet {
                address 100.64.15.65/27;
            }
            family inet6 {
                address 2001:15:2::1/64;
            }
        }
    }
    em1 {
        unit 0 {
            description "P2P to Router 3";
            family inet {
                address 10.15.23.1/30;
            }
            family inet6 {
                address FC00:15:23::/127;
            }
        }
    }
    em3 {
        unit 0 {
            description "To DMZ Network";
            family inet {
                address 10.15.1.2/25;
            }
            family inet6 {
                address FC00:0015:1::2/120;
            }
        }
    }
    em4 {
        unit 0 {
            description "P2P to Router 5";
            family inet {
                address 10.15.25.1/30;
            }
            family inet6 {
                address FC00:15:25::/127;
            }
        }
    }
    lo0 {
        unit 0 {
            family inet {
                address 10.15.0.2/32;
            }
            family inet6 {
                address FC00:15::2/128;
            }
        }
    }
}
routing-options {
    rib inet6.0 {
        static {
            route ::/0 next-hop FC00:15:1::81;
        }
    }
    rib inet.0 {
        static {
            route 0.0.0.0/0 next-hop 10.15.1.81;
        }
    }
    router-id 10.15.0.2;
    autonomous-system 65152;
}
protocols { 
    bgp { 
        group IPv4-GROUP {
            type external;
            family inet {
                unicast;
            }
            export POLICY-OUT-IPv4;
            neighbor 10.15.1.81 {
                peer-as 65150;
            }
        }
        group IPv6-GROUP {
            type external;
            family inet6 {
                unicast;
            }
            export POLICY-OUT-IPv6;
            neighbor FC00:15:1::81 {
                peer-as 65150;
            }
        }
    } 
    ospf {
        export OSPF-DEFAULT-ROUTE;
        area 0.0.0.0 {
            interface lo0.0;
            interface em0.0;
            interface em1.0 {
                interface-type p2p;
            }      
            interface em4.0 {
                interface-type p2p;
            }      
        }
    }
    ospf3 {
        export OSPF-DEFAULT-ROUTE-IPv6;
        area 0.0.0.0 {
            interface lo0.0;
            interface em0.0;
            interface em1.0 {
                interface-type p2p;
            }                
            interface em4.0 {
                interface-type p2p;
            }                
        }
    } 
} 
policy-options {
    policy-statement OSPF-DEFAULT-ROUTE {
        term 1 {
            from {
                protocol static;
                route-filter 0.0.0.0/0 exact;
            }
            then accept;
        }
        term 2 {
            then reject;
        }
    }
    policy-statement OSPF-DEFAULT-ROUTE-IPv6 {
        term 1 {
            from {
                family inet6;
                protocol static;
                route-filter ::/0 exact;
            }
            then accept;
        }
        term 2 {
            then reject;
        }
    }
    policy-statement POLICY-OUT-IPv4 {
        term 1 {
            from {
                protocol ospf;
                route-filter 100.64.15.96/27 exact;
                route-filter 100.64.15.128/27 exact;
                route-filter 100.64.15.160/27 exact;
            }
            then accept;
        }
        term 2 {
            from {
                protocol direct;
                route-filter 100.64.15.64/27 exact;
            }
            then accept;
        }
        term 3 {
            then reject;
        }
    }
    policy-statement POLICY-OUT-IPv6 {
        term 1 {
            from {
                protocol ospf;
                route-filter 2001:15:3::/64 exact;
                route-filter 2001:15:51::/64 exact;
                route-filter 2001:15:52::/64 exact;
            }
            then accept;
        }
        term 2 {
            from {
                protocol direct;
                route-filter 2001:15:2::/64 exact;
            }
            then accept;
        }
        term 3 {
            then reject;
        }
    }
}